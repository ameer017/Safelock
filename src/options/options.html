<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartridge Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333333;
      min-height: 100vh;
    }
    
    #root {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 16px;
      color: #666;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #35d07f;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Options page specific styles */
    .options {
      max-width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #f8f9fa;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #495057;
      margin-bottom: 8px;
    }

    .header p {
      color: #6c757d;
      font-size: 16px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .section h2 {
      font-size: 20px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .setting {
      margin-bottom: 20px;
    }

    .setting label {
      display: block;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }

    .setting input,
    .setting select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .setting input:focus,
    .setting select:focus {
      outline: none;
      border-color: #35d07f;
      box-shadow: 0 0 0 3px rgba(53, 208, 127, 0.1);
    }

    .setting input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .help-text {
      font-size: 12px;
      color: #6c757d;
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      Loading settings...
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
