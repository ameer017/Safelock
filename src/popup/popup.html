<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartridge - Celo Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333333;
      overflow: hidden;
    }
    
    #root {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 14px;
      color: #666;
      background: rgba(255, 255, 255, 0.95);
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #35d07f;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Wallet UI Styles */
    .popup {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #35d07f 0%, #2bb069 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .network-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .wallet-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .account-info {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e9ecef;
    }

    .account-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 12px;
    }

    .address {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      color: #6c757d;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #dee2e6;
      word-break: break-all;
    }

    .no-account {
      color: #6c757d;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: auto;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #35d07f 0%, #2bb069 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(53, 208, 127, 0.3);
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #495057;
      border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      transform: translateY(-1px);
    }

    .unlock-screen {
      text-align: center;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }

    .unlock-screen h2 {
      font-size: 28px;
      font-weight: 700;
      color: #495057;
      margin-bottom: 12px;
    }

    .unlock-screen p {
      color: #6c757d;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .error {
      text-align: center;
      padding: 40px 20px;
      color: #dc3545;
    }

    .error h2 {
      margin-bottom: 12px;
    }

    .error button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
      Loading Cartridge...
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
